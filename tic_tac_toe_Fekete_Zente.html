    <div id="main">
        <h1>TIC TAC TOE</h1>
        <h2></h2>
        <h2>Válasszon játékmódot</h2>
        <div class="menu">
            <button id="two-player" class="gombok">Két játékos</button>
            <button id="one-player" class="gombok">Játék a számítógép ellen</button>

        <p id="ins">

            <b>Első játékos az X-el</b> kezd elsőnek, majd követi a <b>Második játékos az O-val</b>.
        </p>
        <div id="board" class="board"></div>
        <br>
        <button id="reset" class="reset">Új kör</button>
        <p id="message" class="message"></p>
